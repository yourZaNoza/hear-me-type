<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSP: allow self + inline styles for dynamic visuals -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Sound Keys</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>♫ Sound Keys</h1>
        <p>Press keys on your keyboard to play sounds!</p>
      </header>

      <main>
        <!-- <div class="key-display" id="key-display">—</div> -->

        <!-- Audio elements (hidden) -->
        <div class="audio">
          <audio id="A" src="sounds/A.mp3" preload="auto"></audio>
          <audio id="B" src="sounds/B.mp3" preload="auto"></audio>
          <audio id="C" src="sounds/C.mp3" preload="auto"></audio>
          <audio id="D" src="sounds/D.mp3" preload="auto"></audio>
          <audio id="E" src="sounds/E.mp3" preload="auto"></audio>
          <audio id="F" src="sounds/F.mp3" preload="auto"></audio>
          <audio id="G" src="sounds/G.mp3" preload="auto"></audio>
          <audio id="H" src="sounds/H.mp3" preload="auto"></audio>
          <audio id="I" src="sounds/I.mp3" preload="auto"></audio>
          <audio id="J" src="sounds/J.mp3" preload="auto"></audio>
          <audio id="K" src="sounds/K.mp3" preload="auto"></audio>
          <audio id="L" src="sounds/L.mp3" preload="auto"></audio>
          <audio id="M" src="sounds/M.mp3" preload="auto"></audio>
          <audio id="N" src="sounds/N.mp3" preload="auto"></audio>
          <audio id="O" src="sounds/O.mp3" preload="auto"></audio>
          <audio id="P" src="sounds/P.mp3" preload="auto"></audio>
          <audio id="Q" src="sounds/Q.mp3" preload="auto"></audio>
          <audio id="R" src="sounds/R.mp3" preload="auto"></audio>
          <audio id="S" src="sounds/S.mp3" preload="auto"></audio>
          <audio id="T" src="sounds/T.mp3" preload="auto"></audio>
          <audio id="U" src="sounds/U.mp3" preload="auto"></audio>
          <audio id="V" src="sounds/V.mp3" preload="auto"></audio>
          <audio id="W" src="sounds/W.mp3" preload="auto"></audio>
          <audio id="X" src="sounds/X.mp3" preload="auto"></audio>
          <audio id="Y" src="sounds/Y.mp3" preload="auto"></audio>
          <audio id="Z" src="sounds/Z.mp3" preload="auto"></audio>
          <audio id="0" src="sounds/0.mp3" preload="auto"></audio>
          <audio id="1" src="sounds/1.mp3" preload="auto"></audio>
          <audio id="2" src="sounds/2.mp3" preload="auto"></audio>
          <audio id="3" src="sounds/3.mp3" preload="auto"></audio>
          <audio id="4" src="sounds/4.mp3" preload="auto"></audio>
          <audio id="5" src="sounds/5.mp3" preload="auto"></audio>
          <audio id="6" src="sounds/6.mp3" preload="auto"></audio>
          <audio id="7" src="sounds/7.mp3" preload="auto"></audio>
          <audio id="8" src="sounds/8.mp3" preload="auto"></audio>
          <audio id="9" src="sounds/9.mp3" preload="auto"></audio>
        </div>

        <!-- Visual key hints: QWERTY-style layout -->
        <div class="key-hints">
          <!-- Top number row -->
          <div class="key-row">
            <span class="key-hint" data-key="49">1</span>
            <span class="key-hint" data-key="50">2</span>
            <span class="key-hint" data-key="51">3</span>
            <span class="key-hint" data-key="52">4</span>
            <span class="key-hint" data-key="53">5</span>
            <span class="key-hint" data-key="54">6</span>
            <span class="key-hint" data-key="55">7</span>
            <span class="key-hint" data-key="56">8</span>
            <span class="key-hint" data-key="57">9</span>
            <span class="key-hint" data-key="48">0</span>
          </div>

          <!-- Top letter row -->
          <div class="key-row">
            <span class="key-hint" data-key="81">Q</span>
            <span class="key-hint" data-key="87">W</span>
            <span class="key-hint" data-key="69">E</span>
            <span class="key-hint" data-key="82">R</span>
            <span class="key-hint" data-key="84">T</span>
            <span class="key-hint" data-key="89">Y</span>
            <span class="key-hint" data-key="85">U</span>
            <span class="key-hint" data-key="73">I</span>
            <span class="key-hint" data-key="79">O</span>
            <span class="key-hint" data-key="80">P</span>
          </div>

          <!-- Middle letter row -->
          <div class="key-row">
            <span class="key-hint" data-key="65">A</span>
            <span class="key-hint" data-key="83">S</span>
            <span class="key-hint" data-key="68">D</span>
            <span class="key-hint" data-key="70">F</span>
            <span class="key-hint" data-key="71">G</span>
            <span class="key-hint" data-key="72">H</span>
            <span class="key-hint" data-key="74">J</span>
            <span class="key-hint" data-key="75">K</span>
            <span class="key-hint" data-key="76">L</span>
          </div>

          <!-- Bottom letter row -->
          <div class="key-row">
            <span class="key-hint" data-key="90">Z</span>
            <span class="key-hint" data-key="88">X</span>
            <span class="key-hint" data-key="67">C</span>
            <span class="key-hint" data-key="86">V</span>
            <span class="key-hint" data-key="66">B</span>
            <span class="key-hint" data-key="78">N</span>
            <span class="key-hint" data-key="77">M</span>
          </div>
        </div>
      </main>
      <div class="controls">
        <h3>Назначить свой звук</h3>
        <p>Нажмите на клавишу → выберите файл:</p>
        <input
          type="file"
          id="sound-upload"
          accept="audio/*"
          style="display: none"
        />
        <button id="assign-btn" disabled>Выберите клавишу</button>
        <div
          id="status"
          style="margin-top: 8px; font-size: 0.9em; color: #aaa"
        ></div>
      </div>
      <footer>
        <p>
          Built with <strong>Electron</strong> • Node.js
          <span id="node-version"></span> • Chromium
          <span id="chrome-version"></span> • Electron
          <span id="electron-version"></span>
        </p>
      </footer>
    </div>

    <script src="./components/renderer.js"></script>
    <script src="./components/functions.js"></script>
  </body>
</html>
